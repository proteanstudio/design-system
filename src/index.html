<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <script type="module" src="/build/protean-elements.esm.js"></script>
        <script nomodule src="/build/protean-elements.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

            :root {
                --purple: #7209b7;
            }

            body {
                font-family: 'Quicksand', 'Heiti SC', sans-serif;
                color: #333333;
            }

            .flex {
                display: flex;
                flex-wrap: wrap;
            }

            .flex > * {
                flex: 1 1 45%;
            }
        </style>
    </head>
    <body>
        <protean-button variant="primary">Content</protean-button>
        <protean-button variant="secondary">Content</protean-button>
        <div class="flex">
            <protean-input
                label="Label text"
                oninput="spamErrors(event)"
            ></protean-input>
            <protean-input label="Label text" type="phone"></protean-input>
            <protean-input
                label="Label text"
                type="date"
                format="M/D/YYYY"
            ></protean-input>
            <protean-input
                label="Label text"
                type="numeric"
                value="1"
            ></protean-input>
            <protean-input
                label="Label text"
                type="numeric"
                format="5dec"
            ></protean-input>
            <protean-input label="Label text"></protean-input>
        </div>

        <protean-tab-container name="test" value="2">
            <protean-tab-pane name="test" label="pane 1" value="1"
                >pane 1 content</protean-tab-pane
            >
            <protean-tab-pane name="test" label="pane 2" value="2"
                >pane 2 content</protean-tab-pane
            >
            <protean-tab-pane name="test" label="pane 3" value="3"
                >pane 3 content</protean-tab-pane
            >
        </protean-tab-container>

        <protean-message type="error">Big error</protean-message>
        <protean-message type="error" level="status"
            >Little error</protean-message
        >
        <protean-message type="success">Yay</protean-message>
        <protean-message type="warning">Uhh...</protean-message>
        <protean-message type="info">Data</protean-message>

        <protean-checkbox
            label="Checkbox label"
            indeterminate
        ></protean-checkbox>
        <protean-checkbox label="Checkbox label" checked></protean-checkbox>
        <protean-checkbox label="Checkbox label"></protean-checkbox>
        <protean-checkbox type="toggle" label="Toggle label"></protean-checkbox>

        <script type="text/javascript">
            function spamErrors(event) {
                const arrayLength = Math.round(Math.random() * 9 + 1);

                const errorList = new Array(arrayLength)
                    .fill('')
                    .map((i, index) => `error ${index}`);

                event.target.errors = errorList;
            }
        </script>
    </body>
</html>
