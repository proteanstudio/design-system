<nav class="secondary-nav" v-if="navItems.length > 0">
    <ul>
        <li v-for="item in navItems">
            <a href="javascript://" 
            class="secondary-nav-item"
            :class="{ active: activeTarget === item.path}"
            :data-target="item.path" @click="scrollToNavItem(item.path)">{{item.name}}</a>
        </li>
    </ul>
</nav>
