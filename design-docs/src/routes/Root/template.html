<header class="mobile-banner">
    <protean-button
        variant="icon"
        class="off-canvas-toggle"
        ariaLabel="Toggle Menu"
        @click="showOffCanvas = !showOffCanvas"
    >
        <protean-icon type="menu"></protean-icon>
    </protean-button>
    <router-link to="/" class="home-link unstyled">
        <img
            src="@/assets/images/logo-white-text.svg"
            class="protean-logo"
            alt="Protean Studio Design System"
        />
    </router-link>
</header>
<main-nav :showOffCanvas="showOffCanvas" />
<main class="content" tabindex="-1">
    <div>
        <router-view />
    </div>
    <secondary-nav></secondary-nav>
</main>
